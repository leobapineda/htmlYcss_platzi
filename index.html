<!DOCTYPE html>
<html lang="en">
<head>

    <main>
        <form action="submit">

             <li class="liCarne">

                    <label for="carne">Carne</label>

            <li class="liVerdura">

            <li class="liCandy">

            <p class="submitButton" >

        </ol>
        <footer class="footer">
            <section class="se">Creado con amor c: c:</section>
