<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="lista de pedidos del super">
    <meta name="robots" content="index,follow">
    <title>Lista de pedido del super</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <p><form action="tiktok"> <strong>Registrarse</strong></p>
        <label for="tiktok">Cual es tu fecha de nacimiento?</label> 
        <p> <input type="date" name="tiktok" id="tiktok"> <br> Tu fecha de nacimiento no se mostrara publicamente</p>
        <label for="telefono">Telefono</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <label for="log-in-correo">Registrate con correo electronico</label><br>

        <select name="countryCode" id="">
            <option data-countryCode="GB" value="44" Selected>UK (+44)</option>
            <option data-countryCode="US" value="1">USA (+1)</option>
            <optgroup label="Other countries">
                <option data-countryCode="DZ" value="213">Algeria (+213)</option>
                <option data-countryCode="AD" value="376">Andorra (+376)</option>
                <option data-countryCode="AO" value="244">Angola (+244)</option>
            </optgroup>
        </select> 
        <input type="text" name="log-in-correo" id="log-in-correo" placeholder="Numero de telefono"> 
       <p>
        <label for="intoruce-codigo"></label>
        <input type="text" name="ntoruce-codigo" id="ntoruce-codigo" placeholder="Introduce el codigo de 4 digitos">
        <label for="enviar-codigo"></label>
        <input type="submit" value="Enviar codigo" name="enviar-codigo" id="enviar-codigo">
       </p> 
       <label for="siguiente"></label>
       <input type="submit" name="siguiente" id="siguiente">
    </form>
    <footer>
        <p>
            Ya tienes cuenta? <a href="https://www.eluniversal.com.mx/sites/default/files/2017/11/09/2.jpeg" target="blank">Registrate</a>
        </p>
    </footer>
    <hr>

    <main>
        <form action="">
               
                <input multiple type="text"  name="origen" id="origen" list="origenLista" placeholder="Origen">

                <datalist id="origenLista">
                  <option value="Iguala">Iguala</option>
                  <option value="Gdl">Gdl</option>
                  <option value="CDMX">CDMX</option>
                  <option value="Cuernavaca">Cuernavaca</option>
                  <option value="Toluca">Toluca</option>
                  <option value="Queretaro">Queretaro</option>
                  <option value="Durango">Durango</option>
                </datalist>

                <input multiple type="text"  name="destino" id="destino" list="destinoLista" placeholder="Destino">

                <datalist id="destinoLista">
                    <option value="Iguala">Iguala</option>
                    <option value="Gdl">Gdl</option>
                    <option value="CDMX">CDMX</option>
                    <option value="Cuernavaca">Cuernavaca</option>
                    <option value="Toluca">Toluca</option>
                    <option value="Queretaro">Queretaro</option>
                    <option value="Durango">Durango</option>
                </datalist>
                
                <label for="destino">
                    <input multiple type="date"  name="destino" id="destino">
                </label>
                <label for="buscar">
                    <input type="submit" name="confirmar" id="confirmar" value="Buscar" >
                </label>
        </form> 
        <br>
        <hr>
    </main>
    <main>
        <form action="" autocomplete="on">
            <label for="nombre1">Nombre</label>
            <input type="text" name="nombre1" id="nombre1" placeholder="Nombre" autocomplete="name" required>
            <p>
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="micorreo@gmail.com" autocomplete="email" required> <br>
            </p>
            <p>
                <label for="pais">Pais</label>
                <input type="text"  name="pais" id="pais" list="paisLista" placeholder="Pais" autocomplete="country" required>
                <datalist id="paisLista">
                    <option value="Mexico">Mexico</option>
                    <option value="Usa">Usa</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                </datalist>
            </p>
            <p>
                <label for="cp">CP</label>
                <input type="text" name="cp" id="cp" placeholder="CP" autocomplete="postal-code" required> <br>
            </p>
            <p>
                <input type="submit" value="Enviar" name="submit" id="submit">  
            </p>
        </form>
    </main>
    <hr>
        <form action="">
            <input list="cursos">
            <datalist id="cursos">
                <option value="Mexico"></option>
                <option value="Usa"></option>
                <option value="Bolivia"></option>
                <option value="Colombia"></option>
                <option value="Argentina"></option>
                <option value="Brazil"></option>
                <option value="Canada"></option>
            </datalist>
         </form>
    <hr>
        <select name="letras" id="letras">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
        </select>

</body>
</html>
